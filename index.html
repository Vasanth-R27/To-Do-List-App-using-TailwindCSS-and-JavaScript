<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>

  <!-- CSS link -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-cyan-900">

  <section class="mx-auto max-w-md mt-10">
    <div class="bg-white rounded-md px-8 py-10">

      <!-- ToDo-text -->
      <div class="flex items-center pb-4">
        <h2 class="text-xl font-serif font-bold pr-2 ">To-Do list</h2>
        <img src="./assets/images/Notepad_image.png" alt="notepad" class="w-8 h-8">
      </div>

      <div class="flex space-x-2">
        <input type="text" id="input-box" placeholder="Add the task"
          class=" bg-rose-100 rounded-full p-1 flex-1 border-none outline-none pl-5 placeholder-rose-400">
        <button class="bg-rose-500 rounded-full px-4 text-sm font-semibold text-white">Add</button>

      </div>



    </div>
  </section>
</body>

</html>

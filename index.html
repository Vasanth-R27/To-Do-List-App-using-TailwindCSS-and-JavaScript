<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>

  <!-- favicon-link -->
  <link rel="shortcut icon" href="./assets/images/Notepad_image.png" type="image/x-icon">

  <!-- CSS link -->
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-cyan-900">

  <section class="mx-auto max-w-md mt-28">
    <div class="bg-white rounded-md px-8 pt-12 pb-28">

      <!-- ToDo-text -->
      <div class="flex items-center pb-6">
        <h2 class="text-2xl font-sans font-bold pr-2 ">To-Do List</h2>
        <img src="./assets/images/Notepad_image.png" alt="notepad" class="w-8 h-8">
      </div>


      <div class="flex items-center space-x-2 relative">
        <!-- input-field -->
        <input type="text" id="input" placeholder="Add the task"
          class=" bg-rose-100 rounded-full  font-semibold flex-1 border-none outline-none pl-5 py-1.5 placeholder-rose-400">
        <!-- button -->
        <button class="bg-rose-600 rounded-full px-6 text-sm font-semibold text-white  absolute right-0 py-2"
          id="add">Add</button>
      </div>


      <!-- Tasks -->
      <div class="mt-6">
        <div class="flex flex-col text-lg font-sans italic  cursor-pointer" id="todoList">
          <!-- <p>task-1</p> -->
        </div>
      </div>
  </section>

  <!-- scrpit-link -->
  <script type="module" src="./assets/main.js"></script>
</body>

</html>
